<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5" align="center">Переводчик</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row mt-4">
                <div class="col">
                    <textarea class="form-control" name="txt" placeholder="Введіть текст" rows="5", required="required">{{text}}</textarea>
                </div>
                <br>
                <div class="col">
                    <select name="lang" class="form-control">
                        {% for lg, lv in lang.items %}
                            <option value="{{lg}}">{{lv}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="container text-end">
            <input type="submit" class="btn btn-primary mt-3" value="Перевести">
        </div>
        </form>
        <h3 class="text-lg-center">{{trans}}</h3>
    </div>
</body>
</html>
